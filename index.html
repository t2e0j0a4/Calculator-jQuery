<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../Utilities/Favicon.png">
    <title>Calculator</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
    
    <!-- HTML Starts -->

    <main id="calculator">
        <h1 id="name">Calculator</h1>
        <section id="surface">
            <div id="input">
                <input type="text" name="input" id="value-input" title="Input" placeholder="" readonly>
            </div>
            <div id="btns">
                <div id="row1">
                    <button type="button" class="btn-row1 btn" onclick="enter('2.718')"><b>e</b></button>
                    <button type="button" class="btn-row1 btn" onclick="enter('/')"><b>/</b></button>
                    <button type="button" class="btn-row1 btn" onclick="enter('*')"><b>*</b></button>
                    <button type="button" class="btn-row1 btn" onclick="allclear()"><b>AC</b></button>
                </div>
                <div id="row2">
                    <button type="button" class="btn-row2 btn" onclick="enter('7')"><b>7</b></button>
                    <button type="button" class="btn-row2 btn" onclick="enter('8')"><b>8</b></button>
                    <button type="button" class="btn-row2 btn" onclick="enter('9')"><b>9</b></button>
                    <button type="button" class="btn-row2 btn" onclick="enter('-')"><b>-</b></button>
                </div>
                <div id="row3">
                    <button type="button" class="btn-row3 btn" onclick="enter('4')"><b>4</b></button>
                    <button type="button" class="btn-row3 btn" onclick="enter('5')"><b>5</b></button>
                    <button type="button" class="btn-row3 btn" onclick="enter('6')"><b>6</b></button>
                    <button type="button" class="btn-row3 btn" onclick="enter('+')"><b>+</b></button>
                </div>
                <div id="row4">
                    <button type="button" class="btn-row4 btn" onclick="enter('1')"><b>1</b></button>
                    <button type="button" class="btn-row4 btn" onclick="enter('2')"><b>2</b></button>
                    <button type="button" class="btn-row4 btn" onclick="enter('3')"><b>3</b></button>
                    <button type="button" class="btn-row4 btn" onclick="enter('3.14159')"><b>Ï€</b></button>
                    
                </div>
                <div id="row5">
                    <button type="button" class="btn-row5 btn" onclick="enter('0')"><b>0</b></button>
                    <button type="button" class="btn-row5 btn" onclick="enter('.')"><b>.</b></button>
                    <button type="button" class="btn-row5 btn" onclick="enter('%')"><b>%</b></button>
                    <button type="button" class="btn-row4 btn" onclick="equal()"><b>=</b></button>
                </div>
            </div>
        </section>
    </main>

    <!-- HTML Ends -->

    <script src="../../JS/jquery-3.6.1.min.js"></script>
    <script src="../JS/script.js"></script>
</body>
</html>
